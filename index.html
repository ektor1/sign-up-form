<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h2>Log in / Sign Up</h2>

        <section>
            <p>
                <label for="name">
                    <span>Full Name: </span>
                </label>
                <input type="text" id="name" name="username" required />
            </p>
            <p>
                <label for="email">
                    <span>Email: </span>
                </label>
                <input type="email" id="email" name="user-email" required />
            </p>
            <p>
                <label for="mobile-num">
                    <span>Mobile number: </span>
                </label>
                <input type="tel" id="mobile-num" name="user-mobile-num" required />
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                </label>
                <input type="password" id="pwd" name="pwd" required />
            </p>
            <p>
                <label for="pwd-confirm">
                    <span>Confirm Password: </span>
                </label>
                <input type="password" id="pwd-confirm" name="pwd" required />
            </p>
        </section>

        <section>
            <p>
                <button type="submit">SIGN UP</button>
            </p>
        </section>
    </form>
</body>
</html>
